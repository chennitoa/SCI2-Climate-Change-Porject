<!DOCTYPE html>
<html>
    <head>
        <title>Carbon Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="bank">
            <div class="food-object">
                <p class="body-text food-name">Food</p>
                <label class="body-text food-label" for="mass">Amount:</label>
                <input type="number" class="body-text input-box" id="mass" name="mass" value="100"></input>
                <p class="body-text grams">grams</p>
                <img class="close" src="X.png">
            </div>
        </section>
        <section id="main">
            <h1>Food to Carbon Calculator</h1>
            <h2>How much carbon are you producing?</h2>
            <div id="calculator">
                <h1 class="calculator-header">Carbon Calculator</h1>
                <div id="window">
                </div>
                <div id="options">
                    <label for="food-types" class="body-text food-select">Select a food item:</label>
                    <select name="food-types" class="body-text food-select" id="food-types"></select>
                    <div id="add-item" class="body-text button">
                        <p>Add Item</p>
                    </div>
                    <div id="calculate" class="body-text button">
                        <p>Calculate Carbon</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="results">
            <div id="cars">

            </div>
            <div id="everyone">

            </div>
            <div id="percent">

            </div>
        </section>
        <section id="share">
            
        </section>
        
        

        <script src="index.js"></script>
    </body>
</html>
